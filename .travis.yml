sudo: required
language: node_js
node_js: '8'
git:
  depth: 1
cache:
  yarn: true
  directories:
  # All directories need to be listed here, because Travis does not support globs.
  # Generate with jq ".modulesFolders[]" -r node_modules/.yarn-integrity | sort -u | awk '{print "  - " $1}'
  - dev-packages/application-manager/node_modules
  - dev-packages/application-package/node_modules
  - examples/browser/node_modules
  - examples/electron/node_modules
  - node_modules
  - packages/callhierarchy/node_modules
  - packages/core/node_modules
  - packages/cpp/node_modules
  - packages/editor/node_modules
  - packages/extension-manager/node_modules
  - packages/file-search/node_modules
  - packages/filesystem/node_modules
  - packages/git/node_modules
  - packages/java/node_modules
  - packages/keymaps/node_modules
  - packages/languages/node_modules
  - packages/markers/node_modules
  - packages/merge-conflicts/node_modules
  - packages/messages/node_modules
  - packages/metrics/node_modules
  - packages/monaco/node_modules
  - packages/navigator/node_modules
  - packages/outline-view/node_modules
  - packages/output/node_modules
  - packages/plugin/node_modules
  - packages/plugin-ext/node_modules
  - packages/preferences/node_modules
  - packages/preview/node_modules
  - packages/process/node_modules
  - packages/python/node_modules
  - packages/search-in-workspace/node_modules
  - packages/task/node_modules
  - packages/terminal/node_modules
  - packages/typescript/node_modules
  - packages/userstorage/node_modules
  - packages/variable-resolver/node_modules
  - packages/workspace/node_modules
branches:
  only:
  - master
env:
  global:
    - secure: 
    - CXX=g++-4.8
    - NODE_OPTIONS="--max_old_space_size=4096"
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - oracle-java9-set-default
    - libsecret-1-dev
    chrome: stable
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start ;
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost \&  ;
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.6.0
  - export PATH=$HOME/.yarn/bin:$PATH ;
  - export THEIA_HOME=$(pwd)
  - export PATH=${THEIA_HOME}/node_modules/.bin:${PATH}
  - cd ${THEIA_HOME}/ && rm ./dev-packages/application-package/src/extension-package.spec.ts && cp ./dev-packages/application-manager/src/package.spec.ts ./dev-packages/application-package/src/extension-package.spec.ts
  - cd ${THEIA_HOME}/ && rm ./packages/metrics/src/node/prometheus.spec.ts && cp ./dev-packages/application-manager/src/package.spec.ts ./packages/metrics/src/node/prometheus.spec.ts
  - cd ${THEIA_HOME}/ && rm ./packages/extension-manager/src/node/*spec.ts && cp ./dev-packages/application-manager/src/package.spec.ts ./packages/extension-manager/src/node/extension.spec.ts
  - cd ${THEIA_HOME}/ && find . -name "*.*" -type f -not -path "*node_modules/*" -exec sed -i 's/\@theia\//\@wiptheia\//g' {} \;
install: yarn
script: travis_retry yarn test:theia ;
jobs:
  fast_finish: true
  include:
  - stage: test
    os: linux
  - os: osx
    env: CXX=c++
    before_script: skip
    script: travis_retry yarn test:theia ;
  - stage: deploy
    os: linux
    before_script: skip
    script: skip
    install: skip
    before_deploy:
      - printf "//registry.npmjs.org/:_authToken=${NPM_AUTH_TOKEN}\n" >> ~/.npmrc
      - export THEIA_PUBLISHED_VERSION="0.3.10$(date +%s)"
      - yarn build
      - cd ${THEIA_HOME} && for f in $(find . -name "package.json" -type f -not -path "*node_modules/*"); do cd ${THEIA_HOME}/$(dirname $f) && npm version -no-git-tag-version ${THEIA_PUBLISHED_VERSION}; done; cd ${THEIA_HOME}
      - cd ${THEIA_HOME}/ && find . -name "package.json" -type f -not -path "*node_modules/*" -exec sed -i "s/\^0.3.10/\^${THEIA_PUBLISHED_VERSION}/g" {} \;
    deploy:
      provider: script
      script: bash ${THEIA_HOME}/scripts/publish-theia.sh ${THEIA_HOME}
      on:
        branch: master
      skip_cleanup: true
